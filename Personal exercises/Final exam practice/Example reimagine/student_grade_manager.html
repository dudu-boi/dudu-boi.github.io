<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Grade Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav id="mainNav">
    <a href="#">Home</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
    <a href="#">Help</a>
  </nav>
  <button onclick="toggleMenu()">Show/Hide Menu</button>

  <main>
    <h1>Student Grade Manager</h1>

    <section>
      <h2>Student List</h2>
      <table id="studentTable">
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
        <tr>
          <td>Mike Koch</td>
          <td>Math</td>
          <td>8</td>
        </tr>
        <tr>
          <td>Anita Dick</td>
          <td>Literature</td>
          <td>8.5</td>
        </tr>
      </table>
      <button onclick="sortByGrade()">Sort By Grade</button>
    </section>

    <section class="formSubmission">
      <h2>Add Student</h2>
      <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" required>

        <label for="grade">Grade:</label>
        <input type="number" id="grade" min="0" max="10" step="0.1" required>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 GradeGoblin Ltd. No rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
