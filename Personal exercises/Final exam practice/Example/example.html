<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computer Components Catalogue</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your stylesheet here -->
</head>
<body>

    <!-- Navigation Menu -->
    <nav id="mainNav">
        <a href="#">Home</a> -
        <a href="#">Books &copy;</a> -
        <a href="#">Authors &trade;</a> -
        <a href="#">Contact</a>
    </nav>
    <button onclick="toggleMenu()">Show/Hide Menu</button>

    <!-- Table Section -->
    <h2>Computer Components Catalogue &copy;</h2>
    <table id="componentTable">
        <tr>
            <th>Component Name</th>
            <th>Price (VND)</th>
            <th>Rating &star;</th>
        </tr>
        <tr>
            <td>Intel&trade; Core i5 CPU</td>
            <td>5000000</td>
            <td>4.5/5</td>
        </tr>
        <tr>
            <td>8GB DDR4 RAM</td>
            <td>800000</td>
            <td>4.0/5</td>
        </tr>
        <tr>
            <td>256GB SSD</td>
            <td>1200000</td>
            <td>4.8/5</td>
        </tr>
    </table>
    <button onclick="changeTextColour()">Toggle Text Colour</button>
    <button onclick="sortByPrice()">Sort by Price</button>

    <!-- Contact Form -->
    <div class="form-container">
        <h3>Contact Form</h3>
        <form onsubmit="return validateForm()">
            <label for="name">Full Name:</label>
            <input type="text" id="name">

            <label for="email">Email:</label>
            <input type="email" id="email">

            <label for="message">Message:</label>
            <textarea id="message"></textarea>

            <input type="submit" value="Send">
        </form>
    </div>

    <script src="scripts.js"></script> <!-- Make sure this is linked at the end -->
</body>
</html>
