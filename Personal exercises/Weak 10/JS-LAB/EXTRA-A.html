<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Calculator</title>

    <script>
        function calculate() {
            const length = parseFloat(document.getElementById("length").value);
            const width = parseFloat(document.getElementById("width").value);

            if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
                alert("Please enter valid positive numbers for length and width.");
                return;
            }

            const perimeter = 2 * (length + width);
            const area = length * width;

            document.getElementById("result").innerHTML = `
                <p><strong>Perimeter:</strong> ${perimeter}</p>
                <p><strong>Area:</strong> ${area}</p>`;
        }
    </script>

</head>
<body>
    <div class="container">
        <h2>Rectangle Calculator</h2>
        <div>
            <label for="length">Length:</label>
            <input type="number" id="length" placeholder="Enter the length">
        </div>
        <div>
            <label for="width">Width:</label>
            <input type="number" id="width" placeholder="Enter the width">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div id="result" class="result"></div>
    </div>
</body>
</html>
