<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Create product list with CSS3</title>
<link rel="stylesheet" href="flower.css">
</head>
<body>
    <div>
        <div class="Product">
            <img src="img/rose.jpg" alt="Rose" />
            <div class="ProductDetails">
                <span class="ProductName">Rose</span>
                <span class="ProductPrice">1.5</span>
            </div>
        </div>
        <div class="Product">
            <img src="img/tulip.jpg" alt="Tulip" />
            <div class="ProductDetails">
                <span class="ProductName">Tulip</span>
                <span class="ProductPrice">2.8</span>
            </div>
        </div>
        <div class="Product">
            <img src="img/daisy.jpg" alt="Daisy" />
            <div class="ProductDetails">
                <span class="ProductName">Daisy</span>
                <span class="ProductPrice">1.8</span>
            </div>
        </div>
    </div>
</body>
</html>
