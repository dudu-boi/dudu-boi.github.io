<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>for loop demo</title>
        <script language="javascript" type="text/javascript">
            var n=20;
            var i=0;
            document.write("Display the even number <br>");
            for(i=0; i<=n; i++){
                if(i%2==0)
                    document.write(i+"\t");
            }
        </script>
    </head>
    <body>
    </body>

</html>
