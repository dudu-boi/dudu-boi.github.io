<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function mymessage(){
            alert("this message was triggered from the onload event");
        }
    </script>
</head>
<body onload="mymessage()">
    <h1>JavaScript HTML Events</h1>
    <h2>The onload Attribute</h2>
    
</body>
</html>
