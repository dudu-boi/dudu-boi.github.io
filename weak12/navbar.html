<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar Example</title>
        <link rel="stylesheet" href="navbar.css">
        <script src="navbar.js"></script>
    </head>
    <body>
        <nav class="navbar" id="navbar">
            <a href = "#">Home</a>
            <a href = "#">About</a>
            <a href = "#">Services</a>
            <a href = "#">Contact</a>
        </nav>
        
        <div class="table-container">
            <table class="componentTable" id="componentTable">
                <tr>
                    <th>Components</th>
                    <th>Price &pound;</th>
                    <th>Rating &star;</th>
                </tr>
                <tr>
                    <td>CPU Intel&trade; Core i5</td>
                    <td>500</td>
                    <td>4/5</td>
                </tr>
                <tr>
                    <td>DDR4 Ram</td>
                    <td>1200</td>
                    <td>0.5/5</td>
                </tr>
                <tr>
                    <td>PCIE Gen 3 SSD</td>
                    <td>1000</td>
                    <td>1/5</td>
                </tr>
            </table>
        </div>
        
        <div class="button-group">
            <button class="sortByPrice" onclick="sortByPrice()">Sort by Price</button>
            <button class="sortByNameRating" onclick="sortByNameRating()">Sort by Name/Rating</button>
            <button class="toggle-neon" id="toggleNeonBtn" onclick="toggleNeon()">Toggle Neon</button>
        <button class="toggleMenu" onclick="toggleMenu()">Toggle Menu</button>
        </div>
    </body>
</html>
